# fragments/workorder.graphql

# Base fragment for stage 1 creation
fragment WorkorderBaseFields on Workorder {
  id
  clientLocation
  vendorOrClient
  quantity
  deliveryDate
  description
}

# Full fragment including all details for stage 2 / queries
fragment WorkorderFields on Workorder {
  ...WorkorderBaseFields
  workOrderCode
  status
  priority
  product {
    id
    name
    productCode
    price
  }
  createdBy {
    id
    role
    username
    email
  }
  createdAt
  updatedAt
}

# Base fragment for minimal display (used in tables/lists)
fragment WorkorderListFields on Workorder {
  id
  workOrderCode
  clientLocation
  vendorOrClient
  quantity
  deliveryDate
  status
  priority
  product {
    id
    name
    productCode
    price
  }
}

# Full details for single workorder view
fragment WorkorderDetailsFields on Workorder {
  ...WorkorderListFields
  description
  product {
    id
    name
    productCode
    price
  }
  createdBy {
    id
    role
    username
    email
  }
  createdAt
  updatedAt
}
