query GetWorkOrders(
  $page: Int
  $pageSize: Int
  $workOrderCode: String
  $clientLocation: String
  $status: String
) {
  workorders(
    page: $page
    pageSize: $pageSize
    workOrderCode: $workOrderCode
    clientLocation: $clientLocation
    status: $status
  ) {
    workorders {
      ...WorkorderListFields
    }
    total
  }
}
