<div
  class="flex flex-col gap-4 w-full max-w-md mx-auto"
  [formGroup]="companyGroup"
>
  <lib-input-field
    [control]="nameControl()"
    label="Company Name"
    placeholder="Enter company name"
    [required]="true"
    [readonly]="true"
  ></lib-input-field>

  <lib-select-field
    [control]="typeControl()"
    label="Company Type"
    [options]="companyTypes()"
    [required]="true"
  ></lib-select-field>

  <lib-input-field
    [control]="contactControl()"
    label="Company Contact Number"
    placeholder="Enter contact number"
    [required]="true"
    [readonly]="true"
  ></lib-input-field>
</div>
