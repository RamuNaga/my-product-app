<div
  class="flex flex-col gap-4 w-full max-w-md mx-auto"
  [formGroup]="userGroup"
>
  <lib-input-field
    formControlName="username"
    label="Username"
    placeholder="Enter username"
    [required]="true"
  ></lib-input-field>

  <lib-input-field
    formControlName="email"
    label="Email"
    placeholder="Enter email"
    [required]="true"
    type="email"
  ></lib-input-field>

  <lib-input-field
    formControlName="password"
    label="Password"
    placeholder="Enter password"
    [required]="true"
    type="password"
  ></lib-input-field>

  <lib-input-field
    formControlName="confirmPassword"
    label="Confirm Password"
    placeholder="Confirm your password"
    [required]="true"
    type="password"
  ></lib-input-field>

  <lib-select-field
    formControlName="role"
    label="Role"
    [options]="roles()"
    [required]="true"
  ></lib-select-field>
</div>
