<mat-toolbar class="w-full bg-gray-700 text-white flex justify-between px-4">
  <button mat-icon-button (click)="drawer.toggle()" *ngIf="drawer">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="text-lg font-semibold">My Product App</span>

  <button
    mat-icon-button
    [matMenuTriggerFor]="accountMenu"
    #menuTrigger="matMenuTrigger"
  >
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #accountMenu="matMenu" (closed)="onMenuClosed()">
    <div class="p-4">
      <p class="font-semibold">{{ user()?.username }}</p>
      <p class="text-sm text-gray-500">{{ user()?.role }}</p>
    </div>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
