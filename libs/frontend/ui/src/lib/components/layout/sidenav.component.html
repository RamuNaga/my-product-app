<mat-nav-list>
  <a
    mat-list-item
    class="hover:bg-green-200"
    [routerLink]="['/', routes.HOME, routes.DASHBOARD]"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    >Dashboard</a
  >
  <a
    mat-list-item
    class="hover:bg-green-200"
    [routerLink]="['/', routes.HOME, routes.PRODUCTS]"
    routerLinkActive="active-link"
    [ngClass]="{ 'active-link': isActive('/home/products') }"
    >Products</a
  >
  <a
    mat-list-item
    class="hover:bg-green-200"
    [routerLink]="['/', routes.HOME, routes.WORK_ORDERS]"
    routerLinkActive="active-link"
    [ngClass]="{ 'active-link': isActive(`/${routes.HOME}/${routes.WORK_ORDERS}`) }"
    >Work Orders</a
  >
  <a
    mat-list-item
    class="hover:bg-green-200"
    [routerLink]="['/', routes.HOME, routes.SAUCES]"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    >Sauces</a
  >
</mat-nav-list>
