<mat-form-field appearance="outline" class="full-width" floatLabel="auto">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [placeholder]="placeholder"
    [type]="type"
    [formControl]="control"
    [required]="required"
    [readonly]="readonly"
    (blur)="onTouched()"
    class="p-2 rounded border border-gray-300 focus:border-indigo-500"
  />
  <mat-error *ngIf="control.invalid && control.touched">
    <ng-container *ngIf="control.errors?.['required']">
      This field is required
    </ng-container>
    <ng-container *ngIf="control.errors?.['email']">
      Invalid email format
    </ng-container>
  </mat-error>
</mat-form-field>
