<cdk-virtual-scroll-viewport itemSize="48" class="viewport">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Dynamic Data Columns -->
    <ng-container
      *ngFor="let column of displayedColumns"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
        <button
          *ngIf="showApprove"
          mat-icon-button
          color="accent"
          (click)="onApprove(row)"
        >
          <mat-icon>check_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns.concat('actions')"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns.concat('actions')"
    ></tr>
  </table>
</cdk-virtual-scroll-viewport>
