<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title class="product-title">{{ product.name }}</mat-card-title>
  </mat-card-header>

  @if (product.image) {
  <img
    mat-card-image
    [src]="'http://localhost:3000' + product.image"
    alt="{{ product.productCode }}"
  />
  }

  <mat-card-content>
    <p>{{ product.productCode }}</p>
  </mat-card-content>
  <div class="card-footer">
    <button mat-icon-button (click)="triggerEdit()" matTooltip="Edit Product">
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="triggerWorkOrder()"
      [disabled]="!loginStore.canCreateWorkOrder()"
      matTooltip="Create Work Order"
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="triggerDelete()"
      matTooltip="Delete Product"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
