<div
  class="flex flex-col gap-4 w-full max-w-md mx-auto"
  [formGroup]="locationGroup"
>
  <lib-select-field
    formControlName="location"
    label="Location"
    [options]="locations()"
    [required]="true"
  ></lib-select-field>

  <lib-input-field
    formControlName="address"
    label="Address"
    placeholder="Enter address"
  ></lib-input-field>

  <lib-input-field
    formControlName="city"
    label="City"
    placeholder="Enter city"
  ></lib-input-field>

  <lib-input-field
    formControlName="county"
    label="County"
    placeholder="Enter county"
  ></lib-input-field>

  <lib-input-field
    formControlName="postalCode"
    label="Postcode"
    placeholder="Enter postcode"
  ></lib-input-field>

  <lib-input-field
    formControlName="country"
    label="Country"
    placeholder="Enter country"
  ></lib-input-field>

  <lib-input-field
    formControlName="contact"
    label="Contact"
    placeholder="Enter Location contact number"
  ></lib-input-field>
</div>
