<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="auth-form space-y-4"
>
  <lib-input-field
    label="Email"
    placeholder="Enter email"
    formControlName="email"
    type="email"
    [required]="true"
  ></lib-input-field>

  <lib-input-field
    label="Password"
    placeholder="Enter password"
    formControlName="password"
    type="password"
    [required]="true"
  ></lib-input-field>

  <div *ngIf="loginStore.errorMessage()" class="text-red-600 text-sm">
    {{ loginStore.errorMessage() }}
  </div>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="loginForm.invalid || loginStore.isLoading()"
  >
    Login
  </button>
</form>
