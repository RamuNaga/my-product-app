<lib-tailwind-host>
  <mat-card class="form-card">
    <mat-tab-group [(selectedIndex)]="selectedTabIndex">
      <mat-tab label="Login">
        <ng-container *ngIf="loginComponent">
          <ng-container *ngComponentOutlet="loginComponent"></ng-container>
        </ng-container>
      </mat-tab>

      <mat-tab label="Sign Up">
        <ng-container *ngIf="signupStepperComponent">
          <ng-container *ngComponentOutlet="signupStepperComponent"></ng-container>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</lib-tailwind-host>
