name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout full history for Nx affected
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js and pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. Set Nx SHAs for affected commands
      - uses: nrwl/nx-set-shas@v4

      # 4. Install dependencies
      - run: pnpm install --frozen-lockfile

      # 5. Install Cypress binary
      - run: pnpm exec cypress install

      # 6. Start Nx Cloud distributed agents (3 agents)
      - run: pnpm dlx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # 7. Run lint in parallel via Nx Cloud
      - run: pnpm exec nx affected -t lint --parallel=3

      # 8. Run tests in parallel via Nx Cloud
      - run: pnpm exec nx affected -t test --parallel=3 --configuration=ci

      # 9. Run build in parallel via Nx Cloud
      - run: pnpm exec nx affected -t build --parallel=3

      # 10. Run e2e tests in parallel via Nx Cloud
      - run: pnpm exec nx affected -t e2e --parallel=3 --configuration=ci
